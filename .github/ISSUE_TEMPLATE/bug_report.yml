name: Bug Report
description: Report a bug to help us improve
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: tiptap-extension-resize-image version
      placeholder: e.g. 1.3.2
    validations:
      required: true

  - type: dropdown
    id: tiptap-version
    attributes:
      label: Tiptap version
      options:
        - v2
        - v3
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      options:
        - React
        - Vue
        - Next.js
        - Nuxt
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g. Chrome 120, Safari 17
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code example
      description: Minimal code to reproduce the issue
      render: typescript
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Screen Recording
      description: If applicable, add screenshots or a screen recording
    validations:
      required: false